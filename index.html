<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="./styles/style.css">
  <!-- Google links -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
</head>

<body>
    <div class="container">
      <section class="navbar">
        <nav class="navbar-container">
          <div>
            <img src="./assets/Logo.png" alt="brand-logo" />
          </div>
          <div class="grow-list">
            <ul class="list">
              <li class="list-item"></li>
              <li class="list-item">Home</li>
              <li class="list-item">About</li>
              <li class="list-item">Service</li>
              <li class="list-item">Portfolio</li>
              <li class="list-item">Pricing</li>
            </ul>
          </div>
          <div class="button-group">
            <button class="nav-button">Contact US</button>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section class="banner">
        <div class="banner-container">
          <!-- Left text -->
          <div>
            <h1 class="heading-text">
              We Help You <br><span>Crush</span> Your Competition
            </h1>
            <p class=".heading-text span {
              color: #5955b3;
            }">
             Bulid trust to connect your brand to billions of user and grow your revenue through SEO
            </p>
            <button class="nav-button btn">See our services</button>
          </div>
          <!-- Right Text -->
          <div class="right-text">
            <img src="./assets/Header_Illustration.png" alt="illustration" width="100%" height="100%"/>
          </div>
        </div>
      </section>
    </div>
  </body>

</html>
